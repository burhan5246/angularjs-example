<div class="container-fluid">
  <div class="row page-title-outer">
  	<div class="col-md-6">
  		<h1 class="page-title">Modify Domain</h1>
  	</div>
  	<div class="col-md-6 text-right">
	  	<ol class="breadcrumb">
	    	<li class="breadcrumb-item">
	      		<a href="#/!">Dashboard</a>
	    	</li>
	    	<li class="breadcrumb-item active">Modify Domain</li>
	  	</ol>
  	</div>
  </div>

  <!----===========Domain Form=================-->
  <!-- <div class="alert alert-success alert-dismissible fade show" ng-if="">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success: </strong> {{successMessage}}
  </div> -->
  <div class="form-sec mt-5">

    <div class="extension-form inner-form p-4">

      <form name="managedomain" ng-submit="updateExt()" novalidate>

          <div class="form-group row">
            <label for="domainid" class="col-sm-4 col-form-label">Extension ID</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control" name="domainid" ng-model="singleExtensionList.id" required>
              <span class="validation-error" ng-show="managedomain.domainid.$touched && managedomain.domainid.$invalid">ID is required.</span>
            </div>
          </div>

          <div class="form-group row">
            <label for="extensionname" class="col-sm-4 col-form-label">Extension Name</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control" name="extensionname" ng-model="singleExtensionList.name" required>
              <span class="validation-error" ng-show="managedomain.extensionname.$touched && managedomain.extensionname.$invalid">Extension name is required.</span>
            </div>
          </div>

          <div class="form-group row">
            <label for="registrybackend" class="col-sm-4 col-form-label">Registry backend</label>
            <div class="col-sm-8">
              <select class="form-control" id="registrybackend" name="registrybackend" required ng-model="singleExtensionList.registry.id">              
              <option value="{{registry.id}}" ng-repeat="registry in registrylist">{{registry.name}}</option>
            </select>
            <span class="validation-error" ng-show="managedomain.registrybackend.$invalid.required">Please select any option</span>
            </div>
          </div>

          <div class="alert alert-danger alert-dismissible fade show" ng-show="hasError">
            <button type="button" class="close" ng-click="hasError = false;">&times;</button>
            <strong>Error: </strong> {{errorMessage}}
          </div>

          <div class="text-right pt-3">            
            <a href="javascript:void(0)" class="btn btn-danger mr-2" ng-click="cancelForm()">Cancel</a>
            <input type="submit" value="Save" class="btn text-white bg-light-primary"
               ng-disabled="!managedomain.$valid" >
          </div>

      </form>

    </div>
  </div>

</div>

<!-- TLD Create / Modify -->
<div class="modal" id="domainModifyModal">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="modal-header bg-dark-primary">
        <h4 class="modal-title text-white">TLD modified successfully</h4>
      </div>
      <div class="modal-body">
        <h5>The extension has been modified successfully.</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-light-primary text-white" data-dismiss="modal" ng-click="cancel()">Ok</button>
      </div>
    </div>
  </div>
</div>

<!-- Cancel -->
<div class="modal" id="domainModifiedCancelModal">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="modal-header bg-dark-primary">
        <h4 class="modal-title text-white">Cancel Changes</h4>
      </div>
      <div class="modal-body">
        <h5>Do you want to cancel all changes?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger mr-2" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn bg-light-primary text-white" ng-click="cancel()">Ok</button>
      </div>
    </div>
  </div>
</div>
